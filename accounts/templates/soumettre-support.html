{% extends 'base.html' %}
{% load static %}
{% block content %}

<title>Soumettre une Demande de Support</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
    }
    .container {
        width: 90%;
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .container:hover {
        box-shadow: 0 16px 50px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: 700;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #444;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 14px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus, .form-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        outline: none;
    }
    .form-group button {
        padding: 14px 26px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .form-group button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
    .images {
        margin-top: 30px;
        text-align: center;
    }
    .images img {
        width: 100%;
        max-width: 600px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .images p {
        font-size: 16px;
        color: #777;
        margin-top: 10px;
    }
    .sign__logo h2 {
        color: #ff5860;
        font-size: 32px;
        font-weight: 700;
    }
</style>

<div class="container">
    <h1>Soumettre une Demande de Support</h1>
    <form method="post" action="/soumettre-support/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="sujet">Sujet</label>
            <input type="text" id="sujet" name="sujet" placeholder="Entrez le sujet de votre demande" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="8" placeholder="DÃ©crivez votre problÃ¨me ou demande en dÃ©tail" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Soumettre</button>
        </div>
    </form>
    <div class="images">
        <a href="{% url 'index' %}" class="sign__logo">
            <h2><b>CineAfrique ðŸŽ¥</b></h2>
        </a>
    </div>
</div>

{% endblock content %}
