{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/slimselect.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png' %}" sizes="32x32">
    <link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png' %}">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Dmitry Volkov">
    <title>Login</title>
</head>
<body>
    <div class="sign section--bg" data-bg="{% static 'img/section/section.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sign__content">
                        <!-- authorization form -->
                        <form method="post" class="sign__form">
                            {% csrf_token %}
                            <a href="{% url 'index' %}" class="sign__logo">
                                <h2 style="color: #ff5860;"><b>CineAfrique ðŸŽ¥</b></h2>
                            </a>

                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <div class="sign__group">
                                {{ form.username.errors }}
                                {{ form.username }}
                            </div>

                            <div class="sign__group">
                                {{ form.password.errors }}
                                {{ form.password }}
                            </div>
                            
                            <button class="sign__btn" type="submit"><span>Se connecter</span></button>
                            <span class="sign__text">Vous n'avez pas de compte ? <a href="{% url 'register' %}">S'inscrire!</a></span>
                        </form>
                        <!-- end authorization form -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/smooth-scrollbar.js' %}"></script>
    <script src="{% static 'js/slimselect.min.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
